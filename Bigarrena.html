<script>
    function handitu(irudia) {
        if (irudia.classList.contains("txikia")) {
            irudia.classList.remove("txikia");
            irudia.classList.add("handia");
        } else {
            irudia.classList.remove("handia");
            irudia.classList.add("txikia");
        }
    }
</script>
